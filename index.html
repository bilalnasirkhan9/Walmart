<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walmart has deals on the most-wanted gifts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout-container">
      <header>
        <nav id="header-container">
          <i id="menu-toggle" class="ri-menu-fill"></i>
          <img src="./img/Vector.png" alt="" id="vector-logo" />
          <div class="desktop-header-trigger" id="brand">
            <img
              src="https://i5.walmartimages.com/dfw/63fd9f59-b3e1/7a569e53-f29a-4c3d-bfaf-6f7a158bfadd/v1/walmartLogo.svg"
              alt="logo"
            />
          </div>
          <ul class="ul-holder-links">
            <a
              href="#"
              class="desktop-header-trigger color-white makes-center meida-trigger"
            >
              <i class="ri-grid-fill"></i>
              Departments
            </a>
            <a
              href="#"
              class="desktop-header-trigger color-white makes-center meida-trigger"
            >
              <i class="ri-layout-grid-fill"></i>
              Services
            </a>
            <div id="input-field">
              <input
                type="search"
                placeholder="Search everthing at Wallmart online and in store"
                id="input-style"
              />
            </div>
            <a
              href="#"
              class="color-white desktop-header-trigger makes-center meida-trigger"
            >
              <i class="ri-heart-3-line"></i>
              <div class="nowrap">
                <span class="short-list">Recorder</span>
                My Items
              </div>
            </a>
            <a
              href="#"
              class="color-white desktop-header-trigger makes-center meida-trigger"
            >
              <i class="ri-user-3-line"></i>
              <div class="nowrap">
                <span class="short-list">Sign In</span>
                Account
              </div>
            </a>
            <a
              href="#"
              style="line-height: 8px"
              class="color-white desktop-header-trigger makes-center nowrap"
            >
              <i class="ri-shopping-cart-line"></i>
              <span class="short-list">$0.00</span>
            </a>
          </ul>
        </nav>
        <nav id="intent-banner-section">
          <div class="sub-nav-addres-container">
            <a id="toggle-address" href="#" class="color-white makes-center" onclick="getaddressystem()">
              <img
                style="width: 25px; height: 25px"
                src="./img/mobile.webp"
                alt="mobile-img"
              />
              How do you want you items?
              <i class="ri-arrow-right-s-line"></i>
              <div id="drop-down-address" class="drop-down-info">
                <div class="delivery-system"></div>
              </div>
              <a
                href="#"
                class="color-white makes-center"
                id="media-trigger-address"
              >
                | <i class="ri-map-pin-2-line"></i>
                Al Fatha Colony
                <i class="ri-home-2-line"></i>
                Karachi Pakistan
              </a>
            </a>
          </div>
          <div class="sub-nav-link-container">
            <a href="#">Deals</a>
            <a href="#">Grocery & Essential</a>
            <a href="#">New Year Goals</a>
            <a href="#">Clearance</a>
            <a href="#">Fashion</a>
            <a href="#">Home</a>
            <a href="#">Eletronics</a>
            <a href="#">Cold, Cough & Flu</a>
            <a href="#">Baby</a>
          </div>
        </nav>
      </header>
    </div>

    <script src="script.js"></script>
  </body>
</html>
